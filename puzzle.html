<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz - Philippine History</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f7f3ea;
  --card:#fffaf0;
  --accent:#d1831d;
  --accent-2:#f1a33d;
  --muted:#6b5b3c;
  --green:#2ea44f;
  --red:#d64545;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#f7f3ea 0%, #e9f2ff 60%);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding:20px;
}
.quiz-shell{
  width:100%;
  max-width:1024px;
  background:var(--card);
  border-radius:20px;
  box-shadow:0 20px 60px rgba(18,25,40,0.2);
  padding:40px;
  border:5px solid rgba(209,155,50,0.2);
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
  flex-wrap:wrap;
}
.title{
  font-family:'Fredoka',sans-serif;
  font-weight:700;
  font-size:30px;
  color:#123;
}
.controls{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.btn{
  background:linear-gradient(180deg,var(--accent-2),var(--accent));
  color:white;
  border:none;
  padding:12px 18px;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 10px 0 rgba(163,102,22,0.25);
}
.btn.secondary{
  background:transparent;
  color:var(--accent);
  border:2px solid rgba(209,155,50,0.2);
  box-shadow:none;
}
.timer{
  font-size:26px;
  font-weight:700;
  color:#123;
  margin-bottom:20px;
  text-align:center;
}
.puzzle-container{
  display:grid;
  grid-template-columns:repeat(5, 1fr);
  gap:10px;
  margin-bottom:20px;
}
.piece{
  background:white;
  border:2px solid var(--accent);
  border-radius:12px;
  padding:20px;
  font-weight:700;
  font-size:16px;
  text-align:center;
  cursor:pointer;
  user-select:none;
  box-shadow:0 6px 18px rgba(18,25,40,0.1);
  transition: transform 0.2s;
}
.piece.correct{
  background:linear-gradient(180deg,var(--accent-2),var(--accent));
  color:white;
}
.result-overlay{
  position:fixed;
  inset:0;
  background:rgba(13,18,25,0.45);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  z-index:40;
}
.result-card{
  background:white;
  padding:32px;
  width:100%;
  max-width:700px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 30px 80px rgba(10,20,40,0.35);
}
.big-score{ font-size:48px; font-weight:800; color:var(--accent); margin-bottom:12px; }
</style>
</head>
<body>

<div class="quiz-shell">
  <div class="header">
    <div class="title">Puzzle Quiz: Philippine History</div>
    <div class="controls">
      <button class="btn" id="pauseBtn">⏸ Pause</button>
      <button class="btn secondary" id="quitBtn">❌ Quit</button>
    </div>
  </div>
  <div class="timer" id="timer">02:00</div>
  <div class="puzzle-container" id="puzzle"></div>
</div>

<div class="result-overlay" id="resultOverlay" style="display:none;">
  <div class="result-card">
    <div class="big-score" id="finalScore">0 / 15</div>
    <button class="btn" onclick="location.reload()">Retry</button>
  </div>
</div>

<!-- Audio -->
<audio id="correctSound" src="correct.mp4"></audio>
<audio id="wrongSound" src="wrong.mp3"></audio>

<script>
// Puzzle pieces
const pieces = [
  "Rizal", "Bonifacio", "Lapu-Lapu", "Katipunan", "Aguinaldo",
  "Mabini", "Quezon", "Del Pilar", "Gabriela", "Juan Luna",
  "Balagtas", "Sora", "Diego", "Escoda", "Antonio"
];

// Shuffle pieces
function shuffle(array){
  return array.sort(()=>0.5-Math.random());
}

let shuffledPieces = shuffle([...pieces]);
const puzzleEl=document.getElementById("puzzle");
let correctSound=document.getElementById("correctSound");
let wrongSound=document.getElementById("wrongSound");
let selected=null;
let solvedCount=0;

// Timer
let time=120;
let timerInterval;
const timerEl=document.getElementById("timer");
function startTimer(){
  timerInterval=setInterval(()=>{
    if(time<=0){
      clearInterval(timerInterval);
      showResult();
    } else {
      let mins=Math.floor(time/60).toString().padStart(2,'0');
      let secs=(time%60).toString().padStart(2,'0');
      timerEl.textContent=`${mins}:${secs}`;
      time--;
    }
  },1000);
}

// Render pieces
shuffledPieces.forEach(text=>{
  const piece=document.createElement("div");
  piece.classList.add("piece");
  piece.textContent=text;
  puzzleEl.appendChild(piece);

  piece.addEventListener("click",()=>{
    if(selected===null){
      selected=piece;
      piece.style.transform="scale(1.1)";
    } else if(selected!==piece){
      // Swap content
      [selected.textContent, piece.textContent] = [piece.textContent, selected.textContent];
      selected.style.transform="scale(1)";
      selected=null;
      checkSolved();
    }
  });
});

// Check if solved
function checkSolved(){
  let allCorrect=true;
  const pieceEls=document.querySelectorAll(".piece");
  pieceEls.forEach((el,index)=>{
    if(el.textContent===pieces[index]){
      el.classList.add("correct");
    } else {
      el.classList.remove("correct");
      allCorrect=false;
    }
  });
  if(allCorrect){
    correctSound.play();
    solvedCount=15;
    showResult();
  } else {
    wrongSound.play();
  }
}

// Show result
function showResult(){
  document.getElementById("resultOverlay").style.display="flex";
  document.getElementById("finalScore").textContent=`${solvedCount} / 15`;
  clearInterval(timerInterval);

  // ✅ Standard Snippet: Leaderboard integration
  const playerName = localStorage.getItem("playerName") || "Player";
  const finalScoreValue = solvedCount;
  const finalTime = 120 - time;
  const gameType = "Puzzle Game";

  const lastEntryKey = localStorage.getItem("lastEntryKey") || "";
  const currentEntryKey = `${gameType}_${playerName}_${finalScoreValue}_${finalTime}`;

  if(currentEntryKey !== lastEntryKey){
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
    leaderboard.push({
      gameType,
      name: playerName,
      avg: finalScoreValue,
      time: finalTime
    });
    localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
    localStorage.setItem("lastEntryKey", currentEntryKey);
  }

  // Redirect to leaderboard after 2 seconds
  setTimeout(()=>{
    window.location.href="Leaderboard.html";
  },2000);
}

// Pause / Quit
let paused=false;
document.getElementById("pauseBtn").addEventListener("click",()=>{
  if(!paused){
    clearInterval(timerInterval);
    paused=true;
    document.getElementById("pauseBtn").textContent="▶ Resume";
  } else {
    startTimer();
    paused=false;
    document.getElementById("pauseBtn").textContent="⏸ Pause";
  }
});
document.getElementById("quitBtn").addEventListener("click",()=>{
  if(confirm("Are you sure you want to quit?")){
    location.reload();
  }
});

// Start timer
startTimer();
</script>

</body>
</html>
