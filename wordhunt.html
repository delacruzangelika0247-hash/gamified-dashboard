<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Hunt - Philippine History</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f7f3ea;
  --card:#fffaf0;
  --accent:#d1831d;
  --accent-2:#f1a33d;
  --muted:#6b5b3c;
  --green:#2ea44f;
  --red:#d64545;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#f7f3ea 0%, #e9f2ff 60%);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding:20px;
}
.quiz-shell{
  width:100%;
  max-width:1024px;
  background:var(--card);
  border-radius:20px;
  box-shadow:0 20px 60px rgba(18,25,40,0.2);
  padding:40px;
  border:5px solid rgba(209,155,50,0.2);
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
  flex-wrap:wrap;
}
.title{
  font-family:'Fredoka',sans-serif;
  font-weight:700;
  font-size:30px;
  color:#123;
}
.controls{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.btn{
  background:linear-gradient(180deg,var(--accent-2),var(--accent));
  color:white;
  border:none;
  padding:12px 18px;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 10px 0 rgba(163,102,22,0.25);
}
.btn.secondary{
  background:transparent;
  color:var(--accent);
  border:2px solid rgba(209,155,50,0.2);
  box-shadow:none;
}
.timer{
  font-size:26px;
  font-weight:700;
  color:#123;
  margin-bottom:20px;
  text-align:center;
}
.grid-container{
  display:grid;
  grid-template-columns:repeat(15, 40px);
  grid-auto-rows:40px;
  gap:5px;
  justify-content:center;
  margin-bottom:20px;
}
.grid-cell{
  background:white;
  border:2px solid var(--accent);
  border-radius:8px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:700;
  cursor:pointer;
  user-select:none;
  font-size:14px;
}
.selected{
  background:linear-gradient(180deg,var(--accent-2),var(--accent));
  color:white;
}
.result-overlay{
  position:fixed;
  inset:0;
  background:rgba(13,18,25,0.45);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  z-index:40;
}
.result-card{
  background:white;
  padding:32px;
  width:100%;
  max-width:700px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 30px 80px rgba(10,20,40,0.35);
}
.big-score{ font-size:48px; font-weight:800; color:var(--accent); margin-bottom:12px; }
</style>
</head>
<body>

<div class="quiz-shell">
  <div class="header">
    <div class="title">Word Hunt: Philippine History</div>
    <div class="controls">
      <button class="btn" id="pauseBtn">⏸ Pause</button>
      <button class="btn secondary" id="quitBtn">❌ Quit</button>
    </div>
  </div>
  <div class="timer" id="timer">04:00</div>
  <div class="grid-container" id="grid"></div>
</div>

<div class="result-overlay" id="resultOverlay" style="display:none;">
  <div class="result-card">
    <div class="big-score" id="finalScore">0 / 15</div>
    <button class="btn" onclick="location.reload()">Retry</button>
  </div>
</div>

<!-- Audio -->
<audio id="correctSound" src="correct.mp3"></audio>
<audio id="wrongSound" src="wrong.mp3"></audio>

<script>
// Words for Philippine History
const words = ["RIZAL","BONIFACIO","AGUINALDO","MABINI","SORA","DEL PILAR","LAPU-LAPU","JUAN LUNA","GABRIELA","DIEGO","ANTONIO","QUEZON","BALAGTAS","ESCODA","KATIPUNAN"];

// Grid
const gridEl = document.getElementById("grid");
let selectedCells = [];
let foundWords = 0;
const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");

// Timer
let time = 240; // 4 minutes
let timerInterval;
const timerEl = document.getElementById("timer");

function startTimer(){
  timerInterval = setInterval(()=>{
    if(time<=0){
      clearInterval(timerInterval);
      showResult();
    } else {
      let mins=Math.floor(time/60).toString().padStart(2,'0');
      let secs=(time%60).toString().padStart(2,'0');
      timerEl.textContent=`${mins}:${secs}`;
      time--;
    }
  },1000);
}

// Generate grid letters
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
function createGrid(){
  for(let i=0;i<15*15;i++){
    const cell = document.createElement("div");
    cell.classList.add("grid-cell");
    cell.textContent = letters[Math.floor(Math.random()*letters.length)];
    gridEl.appendChild(cell);
    cell.addEventListener("click",()=>selectCell(cell));
  }
}

// Cell selection
function selectCell(cell){
  if(selectedCells.includes(cell)){
    cell.classList.remove("selected");
    selectedCells = selectedCells.filter(c=>c!==cell);
    return;
  }
  cell.classList.add("selected");
  selectedCells.push(cell);

  // Check if selection matches any word
  const selectedWord = selectedCells.map(c=>c.textContent).join("");
  if(words.includes(selectedWord)){
    selectedCells.forEach(c=>c.style.background="#dff3e6");
    selectedCells.forEach(c=>c.style.color="var(--green)");
    correctSound.play();
    foundWords++;
    selectedCells=[];
    if(foundWords===words.length) showResult();
  } else if(selectedWord.length>=15){
    selectedCells.forEach(c=>c.classList.remove("selected"));
    selectedCells=[];
    wrongSound.play();
  }
}

// Show result
function showResult(){
  document.getElementById("resultOverlay").style.display="flex";
  document.getElementById("finalScore").textContent=`${foundWords} / ${words.length}`;
  clearInterval(timerInterval);

  // ✅ Leaderboard integration
  const playerName = localStorage.getItem('playerName') || "Player";
  const finalScore = foundWords; // Word Hunt score
  const finalTime = 240 - time; // total time used in seconds

  // Save score to localStorage
  localStorage.setItem('finalScore', finalScore);
  localStorage.setItem('finalTime', finalTime);
  localStorage.setItem('lastGameType', 'Word Hunt'); // game type

  // Optional: prevent duplicate entry if page reload
  const lastEntryKey = localStorage.getItem('lastEntryKey') || "";
  const currentEntryKey = `WordHunt_${playerName}_${finalScore}_${finalTime}`;
  if(currentEntryKey !== lastEntryKey){
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
    leaderboard.push({
      gameType: 'Word Hunt',
      name: playerName,
      avg: finalScore, // for Word Hunt, average = score
      time: finalTime
    });
    localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
    localStorage.setItem('lastEntryKey', currentEntryKey);
  }

  // Redirect to leaderboard page after 2 seconds
  setTimeout(()=>{
    window.location.href = "Leaderboard.html";
  },2000);
}

// Pause / Quit
let paused=false;
document.getElementById("pauseBtn").addEventListener("click",()=>{
  if(!paused){
    clearInterval(timerInterval);
    paused=true;
    document.getElementById("pauseBtn").textContent="▶ Resume";
  } else {
    startTimer();
    paused=false;
    document.getElementById("pauseBtn").textContent="⏸ Pause";
  }
});

document.getElementById("quitBtn").addEventListener("click",()=>{
  if(confirm("Are you sure you want to quit?")){
    location.reload();
  }
});

// Initialize
createGrid();
startTimer();
</script>

</body>
</html>
