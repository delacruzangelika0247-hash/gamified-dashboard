<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcards Quiz - Philippine History</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f7f3ea;
  --card:#fffaf0;
  --accent:#d1831d;
  --accent-2:#f1a33d;
  --muted:#6b5b3c;
  --green:#2ea44f;
  --red:#d64545;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#f7f3ea 0%, #e9f2ff 60%);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding:20px;
}
.quiz-shell{
  width:100%;
  max-width:1024px;
  background:var(--card);
  border-radius:20px;
  box-shadow:0 20px 60px rgba(18,25,40,0.2);
  padding:40px;
  border:5px solid rgba(209,155,50,0.2);
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
  flex-wrap:wrap;
}
.title{
  font-family:'Fredoka',sans-serif;
  font-weight:700;
  font-size:30px;
  color:#123;
}
.controls{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.btn{
  background:linear-gradient(180deg,var(--accent-2),var(--accent));
  color:white;
  border:none;
  padding:12px 18px;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 10px 0 rgba(163,102,22,0.25);
}
.btn.secondary{
  background:transparent;
  color:var(--accent);
  border:2px solid rgba(209,155,50,0.2);
  box-shadow:none;
}
.timer{
  font-size:26px;
  font-weight:700;
  color:#123;
  margin-bottom:20px;
  text-align:center;
}
.flashcard-container{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
}
.flashcard{
  width:100%;
  max-width:600px;
  height:200px;
  background:white;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(18,25,40,0.1);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:700;
  text-align:center;
  padding:20px;
  cursor:pointer;
  transition: transform 0.3s, background 0.3s;
}
.flashcard.correct{
  background:linear-gradient(180deg,var(--accent-2),var(--accent));
  color:white;
}
.actions-row{
  display:flex;
  gap:15px;
  justify-content:center;
}
.result-overlay{
  position:fixed;
  inset:0;
  background:rgba(13,18,25,0.45);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  z-index:40;
}
.result-card{
  background:white;
  padding:32px;
  width:100%;
  max-width:700px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 30px 80px rgba(10,20,40,0.35);
}
.big-score{ font-size:48px; font-weight:800; color:var(--accent); margin-bottom:12px; }
</style>
</head>
<body>

<div class="quiz-shell">
  <div class="header">
    <div class="title">Flashcards: Philippine History</div>
    <div class="controls">
      <button class="btn" id="pauseBtn">⏸ Pause</button>
      <button class="btn secondary" id="quitBtn">❌ Quit</button>
    </div>
  </div>
  <div class="timer" id="timer">02:00</div>
  <div class="flashcard-container" id="flashcards"></div>
</div>

<div class="result-overlay" id="resultOverlay" style="display:none;">
  <div class="result-card">
    <div class="big-score" id="finalScore">0 / 15</div>
    <button class="btn" onclick="location.reload()">Retry</button>
  </div>
</div>

<!-- Audio -->
<audio id="correctSound" src="correct.mp3"></audio>
<audio id="wrongSound" src="wrong.mp3"></audio>

<script>
// Flashcards questions & answers
const flashcards = [
  {question:"Who is considered the national hero of the Philippines?", answer:"Jose Rizal"},
  {question:"What revolutionary society was led by Andres Bonifacio?", answer:"Katipunan"},
  {question:"Who was the first President of the Philippines?", answer:"Emilio Aguinaldo"},
  {question:"Who is the Father of the Philippine Constitution?", answer:"Sergio Osmena"},
  {question:"Who wrote 'Noli Me Tangere'?", answer:"Jose Rizal"},
  {question:"Who led the Battle of Mactan?", answer:"Lapu-Lapu"},
  {question:"Who is known as the 'Brain of the Revolution'?", answer:"Apolinario Mabini"},
  {question:"Who founded the first women's rights group?", answer:"Gabriela Silang"},
  {question:"Philippine hero known for printing revolutionary propaganda?", answer:"Marcelo H. del Pilar"},
  {question:"Famous painter and revolutionary?", answer:"Juan Luna"},
  {question:"Philippine first female lawyer?", answer:"Josefina S. de la Cruz"},
  {question:"Philippine hero known for his works in literature?", answer:"Francisco Balagtas"},
  {question:"First Filipino senator?", answer:"Sergio Osmena"},
  {question:"Philippine heroine and revolutionary figure?", answer:"Dona Aurora Aragon Quezon"},
  {question:"Philippine revolutionary leader from Cavite?", answer:"Emilio Jacinto"}
];

let shuffled = flashcards.sort(()=>0.5-Math.random());
let currentIndex=0;
let score=0;
let paused=false;
let time=120;
const timerEl=document.getElementById("timer");
let timerInterval;
const flashcardsEl=document.getElementById("flashcards");
let correctSound=document.getElementById("correctSound");
let wrongSound=document.getElementById("wrongSound");

// Timer function
function startTimer(){
  timerInterval=setInterval(()=>{
    if(time<=0){
      clearInterval(timerInterval);
      showResult();
    } else {
      let mins=Math.floor(time/60).toString().padStart(2,'0');
      let secs=(time%60).toString().padStart(2,'0');
      timerEl.textContent=`${mins}:${secs}`;
      time--;
    }
  },1000);
}

// Render flashcard
function showFlashcard(){
  flashcardsEl.innerHTML="";
  if(currentIndex>=shuffled.length){
    showResult();
    return;
  }
  const cardData=shuffled[currentIndex];
  const card=document.createElement("div");
  card.classList.add("flashcard");
  card.textContent=cardData.question;
  flashcardsEl.appendChild(card);

  card.addEventListener("click",()=>{
    const userAnswer=prompt(cardData.question);
    if(userAnswer && userAnswer.trim().toLowerCase() === cardData.answer.toLowerCase()){
      card.classList.add("correct");
      correctSound.play();
      score++;
    } else {
      wrongSound.play();
    }
    currentIndex++;
    showFlashcard();
  });
}

// Pause / Quit
document.getElementById("pauseBtn").addEventListener("click",()=>{
  if(!paused){
    clearInterval(timerInterval);
    paused=true;
    document.getElementById("pauseBtn").textContent="▶ Resume";
  } else {
    startTimer();
    paused=false;
    document.getElementById("pauseBtn").textContent="⏸ Pause";
  }
});
document.getElementById("quitBtn").addEventListener("click",()=>{
  if(confirm("Are you sure you want to quit?")){
    location.reload();
  }
});

// ✅ Standard Snippet: Leaderboard integration
function showResult(){
  clearInterval(timerInterval);

  // Save to leaderboard
  const playerName = localStorage.getItem("playerName") || "Player";
  const finalScoreValue = score;
  const finalTime = 120 - time;
  const gameType = "Flashcard";

  const lastEntryKey = localStorage.getItem("lastEntryKey") || "";
  const currentEntryKey = `${gameType}_${playerName}_${finalScoreValue}_${finalTime}`;

  if(currentEntryKey !== lastEntryKey){
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
    leaderboard.push({
      gameType,
      name: playerName,
      avg: finalScoreValue,
      time: finalTime
    });
    localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
    localStorage.setItem("lastEntryKey", currentEntryKey);
  }

  document.getElementById("resultOverlay").style.display="flex";
  document.getElementById("finalScore").textContent=`${score} / 15`;

  // Redirect to leaderboard after 2 seconds
  setTimeout(()=>{
    window.location.href="Leaderboard.html";
  },2000);
}

// Initialize
startTimer();
showFlashcard();
</script>

</body>
</html>
