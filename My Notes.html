<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes / Journal</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fredoka:wght@700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(#cce6ff 0%, #fdf4d7 60%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 10px;
    }

    .container {
      background: #fff7e0;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.18);
      border: 4px solid #d9b06a;
    }

    h1 {
      font-family: 'Fredoka', sans-serif;
      color: #f7d659;
      text-shadow: 0 3px 0 #b9821a;
      margin-bottom: 20px;
      text-align: center;
    }

    .note-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .note-form input, .note-form textarea {
      padding: 8px 10px;
      border: 2px solid #d9b06a;
      border-radius: 10px;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
    }

    .note-form textarea {
      resize: vertical;
      min-height: 60px;
    }

    .note-form button {
      width: 150px;
      align-self: flex-end;
      padding: 8px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(#f1a33d, #d1831d);
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 0 #a36616;
      transition: 0.2s ease;
    }

    .note-form button:hover {
      transform: scale(1.03);
      background: linear-gradient(#ffb44c, #d88e26);
    }

    .notes-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .note-item {
      background: #fffaf0;
      border: 2px solid #d9b06a;
      padding: 10px 12px;
      border-radius: 12px;
      position: relative;
    }

    .note-item h3 {
      margin-bottom: 5px;
      color: #5d4a2f;
      font-size: 1rem;
      font-weight: 600;
    }

    .note-item p {
      color: #5d4a2f;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }

    .note-item small {
      display: block;
      text-align: right;
      font-size: 0.75rem;
      color: #8b7448;
      margin-top: 5px;
    }

    .note-actions {
      position: absolute;
      top: 8px;
      right: 10px;
      display: flex;
      gap: 5px;
    }

    .note-actions button {
      font-size: 0.7rem;
      padding: 3px 6px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #a36616;
      color: white;
      transition: 0.2s;
    }

    .note-actions button:hover {
      background: #d1831d;
    }

    .search-container {
      margin-bottom: 15px;
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .search-container input {
      flex: 1;
      padding: 8px;
      border-radius: 10px;
      border: 2px solid #d9b06a;
    }

    .search-container button {
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      background: #f1a33d;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .search-container button:hover {
      background: #d1831d;
    }

    .back-btn {
      margin-top: 15px;
      padding: 8px 15px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(#f1a33d, #d1831d);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .back-btn:hover {
      background: linear-gradient(#ffb44c, #d88e26);
      transform: scale(1.03);
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>üìù My Notes / Journal</h1>

    <div class="note-form">
      <input type="text" id="noteTopic" placeholder="Topic / Hero Name">
      <textarea id="noteContent" placeholder="Write your note here..."></textarea>
      <button id="addNoteBtn">Add Note</button>
    </div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search notes...">
      <button id="searchBtn">Search</button>
    </div>

    <div class="notes-list" id="notesList">
      <!-- Notes will appear here -->
    </div>

    <button class="back-btn" onclick="goBack()">‚¨Ö Back to Menu</button>

  </div>

  <script>
    const addBtn = document.getElementById('addNoteBtn');
    const topicInput = document.getElementById('noteTopic');
    const contentInput = document.getElementById('noteContent');
    const notesList = document.getElementById('notesList');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');

    // Load notes from localStorage
    let notes = JSON.parse(localStorage.getItem('myNotes')) || [];

    function renderNotes(filter = "") {
      notesList.innerHTML = '';
      const filtered = notes.filter(note => 
        note.topic.toLowerCase().includes(filter.toLowerCase()) ||
        note.content.toLowerCase().includes(filter.toLowerCase())
      );

      filtered.forEach((note, index) => {
        const noteDiv = document.createElement('div');
        noteDiv.className = 'note-item';
        noteDiv.innerHTML = `
          <h3>${note.topic}</h3>
          <p>${note.content}</p>
          <small>${note.date}</small>
          <div class="note-actions">
            <button onclick="editNote(${index})">Edit</button>
            <button onclick="deleteNote(${index})">Delete</button>
          </div>
        `;
        notesList.appendChild(noteDiv);
      });
    }

    function addNote() {
      const topic = topicInput.value.trim();
      const content = contentInput.value.trim();
      if (!topic || !content) {
        alert('Please fill in both Topic and Note!');
        return;
      }
      const date = new Date().toLocaleString();
      notes.push({ topic, content, date });
      localStorage.setItem('myNotes', JSON.stringify(notes));
      topicInput.value = '';
      contentInput.value = '';
      renderNotes();
    }

    function deleteNote(index) {
      if (confirm("Are you sure you want to delete this note?")) {
        notes.splice(index, 1);
        localStorage.setItem('myNotes', JSON.stringify(notes));
        renderNotes();
      }
    }

    function editNote(index) {
      const note = notes[index];
      const newTopic = prompt("Edit Topic / Hero Name:", note.topic);
      if (newTopic === null) return;
      const newContent = prompt("Edit Note:", note.content);
      if (newContent === null) return;
      note.topic = newTopic.trim();
      note.content = newContent.trim();
      note.date = new Date().toLocaleString();
      localStorage.setItem('myNotes', JSON.stringify(notes));
      renderNotes();
    }

    function searchNotes() {
      renderNotes(searchInput.value);
    }

    function goBack() {
      window.location.href = 'index.html'; // redirect back to menu page
    }

    addBtn.addEventListener('click', addNote);
    searchBtn.addEventListener('click', searchNotes);
    renderNotes();
  </script>

</body>
</html>
